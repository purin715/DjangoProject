<div style="text-align: center;">
    <div class="pragmatic_header_logo">
        <a href="{% url 'home' %}">
            <h1>Pragmatics</h1>
        </a>
    </div>
    <div class="pragmatic_header_button">
        <span  class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span  class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span  class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}


        {% if not user.is_authenticated  %} {# 장고에서 언제든 user 객체를 불러올 수 있다#}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                Sign Up
            </a>
        </span>
        {% else %}
            <span class="mx-2">
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    MyPage
                </a>
            </span>
            <span class="mx-2">
                <a href="{% url 'accountapp:logout' %}">
                    Logout
                </a>
            </span>
        {% endif %}


    </div>
</div>
